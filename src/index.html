<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset>
        <legend>Personal information</legend>
        <div>
          <label for="Surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off">
        </div>
        <div>
          <label for="Name">Name:</label>
          <input
            type="text"
            id="name"
            name="fname">
        </div>
        <div>
          <label for="old">How old are You?</label>
          <input
            type="number"
            id="old"
            name="old"
            value="12"
            min="1"
            max="100">
        </div>
        <div>
          <label for="dateBirth">Full date of birth:</label>
          <input
            type="date"
            id="date"
            name="date">
        </div>

        <label for="accept"> I accept the term of the agreement</label>
        <input
          type="checkbox"
          id="accept"
          name="accept"><br>

      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <div>
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com" required>
        </div>
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"><br>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div>
          <label for="cats">Do you love cats?</label>
          <input
            type="radio"
            id="loveCats"
            name="cats"
            value="Yes">
          <label for="cats">Yes</label>
          <input
            type="radio"
            id="dontLove"
            name="cats">
          <label for="cats">No</label>
        </div>
        <div>
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color">
        </div>
        <div>
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            name="time"
            id="time">
        </div>
        <div>
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            id="cars"
            name="cars"
            multiple>
            <option value="volvo">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <label for="rate">How do you rate our work?</label>
        <input
          type="range"
          id="rate"
          name="rate"><br>

      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <div>
          <label for="message">Comments</label>
          <textarea
            name="message"
            id="message"
            maxlength="300"
            minlength="1">
          </textarea>
        </div>

        <label for="rec">Would you recommend us?</label>
        <select
          class="last"
          id="rec"
          name="rec"
          size="1">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select><br>
      </fieldset>
      <button type="submit">Submit</button>
    </form>




    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
